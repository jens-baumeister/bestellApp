<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="Online-Speisekarte von Tempo di Pasta"
        content="BestellApp ist eine Online-Speisekarte für das Restaurant Tempo di Pasta. Hier können Sie bequem Gerichte, Getränke und Desserts online bestellen.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/menudb.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="./assets/icons/Favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BestellApp</title>
</head>

<body onload="init()">
    <header>
        <div class="header-content">
            <img src="./assets/imgs/Logo/Bestell App- Logo.svg" alt="picture of pasta">
        </div>
    </header>
    <main>
        <article class="upper_img">
            <img src="./assets/imgs/pasta-3547078_1280.jpg" alt="picture of pasta">
            <section class="restaurant_logo">
                <img src="./assets/imgs/Logo/restaurant-logo.jpg" alt="logo of restaurant">
            </section>
        </article>
        <section class="restaurant">
            <h1 class="restaurant_name">Tempo di Pasta</h1>
            <div class="rating">
                <p>Bewertung: (
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    )
                </p>
                <p class="restaurant-text">Wilkommen bei Tempo di Pasta! Die Adresse für typische italienische Gerichte
                    in der Innenstadt.</p>
            </div>
        </section>
        <article class="dishes">
            <nav class="menu-head">
                <button onclick="init()" aria-label="complete_menucard">
                    <h2 class="category">
                        <svg height="32px" viewBox="0 -960 960 960" width="32px" fill="#FF8001">
                            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                        </svg>
                    </h2>
                </button>
                <button onclick="onlyDishes()">
                    <h2 class="category">Hauptgerichte</h2>
                </button>
                </button>
                <button onclick="onlyDrinks()">
                    <h2 class="category">Getränke</h2>
                </button>
                <button onclick="onlyDesserts()">
                    <h2 class="category">Desserts</h2>
                </button>
            </nav>
            <section id="maindishes"></section>
            <sections id="drinks"></sections>
            <section id="desserts"></section>

        </article>
        <aside class="cart">
            <section class="cart-header">
                <h3>Warenkorb:</h3>
            </section>


            <section id="cart" class="desktop_cart">

            </section>

            <section class="total_price">
                <label class="switch">
                    <div class="button-selfcollect">
                        <p class="selfcollect">Selbstabholer</p>
                        <input id="selfcollect" type="checkbox" onclick="renderCart()">
                        <span class="slider"><span>
                    </div>
                </label>
                <div id="totalprice"></div>

            </section>
        </aside>
        <dialog id="checkout" class="cart_confirmation">
            <h4>Vielen Dank für Ihre Bestellung!</h4>
            <button onclick="closeCheckout()" class="closebtn">OK</button>
        </dialog>
        <dialog id="emptycart" class="cart_confirmation">
            <h4>Den Warenkorb leeren?</h4>
            <button onclick="clearCart()" class="closebtn">Ja</button>
            <button onclick="closeEmptyCart()" class="closebtn">Nein</button>
        </dialog>
        <article id="resp_cart" class="resp_cart_box">
            <div class="cart-header">
                <h3>Warenkorb:</h3>
            </div>


            <div id="mobile_cart" class="cart-content"></div>
            <section class="cart-footer">

                <label class="switch">
                    <div class="button-selfcollect">
                        <input id="mobile_selfcollect" type="checkbox" onclick="renderMobileCart()">
                        <span class="slider"></span>
                    </div>
                </label>

                        <p class="selfcollect">Selbstabholer</p>
                <div id="mobile-totalprice"></div>
            </section>

            </section>
        </article>
    </main>

    <footer>
        <section class="footer_content">
            <p class="copyright">&copy Jens Baumeister</p>
        </section>
        <section class="footer_content">
            <button onclick="mobileCart()" class="mobile_cart">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                    fill="#e3e3e3">
                    <path
                        d="M223.5-103.5Q200-127 200-160t23.5-56.5Q247-240 280-240t56.5 23.5Q360-193 360-160t-23.5 56.5Q313-80 280-80t-56.5-23.5Zm400 0Q600-127 600-160t23.5-56.5Q647-240 680-240t56.5 23.5Q760-193 760-160t-23.5 56.5Q713-80 680-80t-56.5-23.5ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z" />
                </svg>
            </button>
        </section>
    </footer>
</body>

</html>
